<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h2>Drawings</h2>
            <p id="version">v1.0.0</p>
            <button id="new-drawing">New Drawing</button>
            <ul id="drawing-list"></ul>
        </div>
        <div id="excalidraw-container">
            <iframe id="excalidraw-frame" src="https://excalidraw.com/" frameborder="0" allow="clipboard-write"></iframe>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>

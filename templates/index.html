<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@excalidraw/excalidraw/dist/excalidraw.production.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h2>Drawings</h2>
            <p id="version">v0.2.0</p>
            <button id="new-drawing">New Drawing</button>
            <ul id="drawing-list"></ul>
        </div>
        <div id="excalidraw-container">
            <iframe id="excalidraw-frame" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
